<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
    <body style="background-color: bisque;">
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <h1 class="text-left text-primary fw-bold pt-3 display-5">Agenda de Notas con Gestión de Tareas
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form>
                   
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 pt-3 mb-0 display-6">Iniciar Sesión:</p>
                    </div>
          
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email :</label><br>
                      <input type="email" id="email" class="form-control form-control-lg"
                        placeholder="Escriba una dirección de correo valida" />
                    </div>
          
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="password">Constraseña :</label><br>
                      <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Escriba la contraseña" />
                    </div>
          
              
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" id="btnIniciarSesion">Iniciar sesion</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? <a href="register.html"
                          class="link-danger">Registrate aquí</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
        
          </section>
    
    </body>

   <script>




document.getElementById("btnIniciarSesion").addEventListener("click", login)


function login(){
          // Crear el objeto con lterminar crud mongo tareas	os datos que quieres insertar
     const usuarioLogin = {
         email: document.getElementById("email").value,
         password: document.getElementById("password").value,

     };
     // Hacer el POST con fetch
     fetch('/login', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json'  // Necesario para enviar JSON
         },
         body: JSON.stringify(usuarioLogin)  // Convertir el objeto a una cadena JSON
     })
     .then(response => {

        if(!response.ok){

        }else{

          return response.json()

        }

     })
     
     .then(data =>{


          localStorage.setItem("token",data.token)
          location.href = "tareas.html"

     })// Supongo que la respuesta es un JSON con el producto insertado
  
     .catch(error => console.error('Error al insertar el item: ', error));



    }


   </script> 

</html>
